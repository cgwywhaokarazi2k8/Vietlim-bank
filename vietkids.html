<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VietKids – Vietlim Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>VietKids</h1>
    <p>Tài khoản trẻ em – Vietlim Bank</p>
  </header>

  <main class="container">

    <section class="card">
      <h2>Đăng ký VietKids</h2>

      <form class="form">
        <label>Tên trẻ</label>
        <input type="text" placeholder="Nguyễn Văn B">

        <label>Ngày sinh</label>
        <input type="date">

        <label>Giấy khai sinh / hồ sơ trẻ em</label>
        <input type="file">

        <label>Xác minh khuôn mặt trẻ</label>
        <input type="file">

        <button class="btn">Tạo tài khoản VietKids</button>
      </form>
    </section>

    <section class="card center">
      <p><i>Tài khoản được kích hoạt ngay sau khi đăng ký.</i></p>
      <a href="index.html" class="btn outline">⬅ Quay về trang chủ</a>
    </section>

  </main>

  <footer class="footer">
    Dự án mang tính học tập – không phải ngân hàng thật.
  </footer>

</body>
</html>
